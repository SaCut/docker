<div class="wrapper fadeInDown" style="margin: 30px">
  <div id="formContent">
    <!-- Tabs Titles -->
      <h1 style="margin-bottom: 5px">User Login:</h1>
    <!-- Login Form -->
    <form action="{{ url_for('login')}}" method="POST" class="login100-form validate-form" id="form1">

  </div>

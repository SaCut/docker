{% extends "base.html" %}
{% block body %}
<a href="/flight/" class="btn btn-primary" style="margin-bottom: 10px" tabindex="-1" role="button" aria-disabled="true">Back to Flights</a>

<h1>Passenger list for Flight id: {{f_id}}</h1>
<table class="table">
  <thead>
    <tr style="background-color: lightslategrey">
      <th scope="col">Passenger ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Passport Number</th>
    </tr>
  </thead>

  <tbody>
  {%for i in passenger_list %}
    <tr style="background-color: aliceblue">
      <th scope="row"><a href="{{ url_for('passenger_info', p_id= i.oid) }}">{{i.oid}}</a></th>
      <td>{{i.first_name}}</td>
      <td>{{i.last_name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.passport_number}}</td>
    </tr>
  {%endfor%}
  </tbody>
</table>



{% endblock %}
